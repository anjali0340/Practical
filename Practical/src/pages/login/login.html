<ion-content no-padding no-margin class="mainBackgroundColor">
  <div no-margin no-padding class="mainDiv">
    <ion-input placeholder="Enter UserName" [(ngModel)]="username"></ion-input>
    <ion-input
      placeholder="Enter Password"
      [(ngModel)]="password"
      style="margin-top: 10px"
    ></ion-input>
    <button ion-button full (click)="loginMethod()" class="buttonStyle">
      Login
    </button>
  </div>
</ion-content>
