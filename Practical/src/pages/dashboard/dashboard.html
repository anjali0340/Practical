<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin class="mainBackgroundColor">
  <div
    style="
      padding: 16px;
      align-self: center;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 30%;
    "
  >
    <button
      ion-button
      full
      *ngIf="!show"
      (click)="addCategory()"
      class="buttonStyle"
    >
      Add Category
    </button>

    <ng-container *ngIf="show">
      <div no-margin no-padding>
        <ion-input placeholder="Enter Title" [(ngModel)]="title"></ion-input>

        <ion-input
          *ngIf="this.inputType == 'inputArea' "
          placeholder="Enter Description in InputArea "
          [(ngModel)]="description"
          style="margin-top: 10px"
        ></ion-input>

        <ion-textarea
          *ngIf="this.inputType == 'textArea' "
          type="text"
          row="5"
          placeholder="Enter Description In TextArea "
          [(ngModel)]="description"
        ></ion-textarea>

        <ion-list style="margin-top: 10px">
          <ion-label>Selected Category Is : {{this.category}} </ion-label>
          <ion-select
            placeholder="Select Category"
            [(ngModel)]="category"
            interface="popover"
          >
            <ion-option
              *ngFor="let data of categoryData"
              value="{{data.Id}}"
              (ionSelect)="IonChangeCategory($event,data)"
            >
              {{data.CategoryName}}
            </ion-option>
          </ion-select>
        </ion-list>
        <ion-input
          placeholder="Enter Status "
          [(ngModel)]="status"
          style="margin-top: 10px"
        ></ion-input>

        <button ion-button full (click)="saveCategory()" class="buttonStyle">
          Add Category
        </button>
      </div>
    </ng-container>
  </div>
</ion-content>
