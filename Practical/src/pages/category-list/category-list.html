<!--
  Generated template for the CategoryListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-row>
      <img
        src="../../assets/imgs/left-arrow.png"
        style="width: 20px; height: 20px"
        (click)="gotoDashboard()"
      />
      <ion-title>CategoryList</ion-title>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin class="mainBackgroundColor">
  <div no-margin no-padding style="padding: 16px">
    <ion-card no-margin no-padding>
      <div no-margin no-padding style="padding: 10px">
        <ion-row no-margin no-padding style="justify-content: space-between">
          <ion-label
            no-margin
            no-padding
            style="font-weight: 900; font-size: 16px; color: black"
            >{{this.Title}}</ion-label
          >
          <ion-label
            no-margin
            no-padding
            style="
              font-weight: 400;
              font-size: 12px;
              color: black;
              text-align: end;
            "
            >{{this.Status}}</ion-label
          >
        </ion-row>
        <ion-label
          no-margin
          no-padding
          style="font-weight: 400; font-size: 12px; color: black"
          >{{this.Category}}</ion-label
        >
        <ion-label
          no-margin
          no-padding
          style="font-weight: 400; font-size: 12px; color: black"
          >{{this.Description}}</ion-label
        >
      </div>
    </ion-card>
  </div>
</ion-content>
